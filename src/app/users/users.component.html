<div class="row">
<div class="card text-center" style="width:18rem; margin:5px" *ngFor="let user of users">
  <div class="card-header">
    <img src='assets\user.jpg' style="height:50px; width:50px; float:right" />
    <label [ngClass]="getClass()">{{user.name}}</label>    
  </div>
  <div class="card-body">
    <h5 class="card-title">{{user.sex}}</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
  <div class="card-footer text-muted">
    2 days ago
    <button [style.float]="btnRightFloat? 'right':'left'" >Help</button>
  </div>
</div></div>
